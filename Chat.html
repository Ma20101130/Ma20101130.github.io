<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏界面</title>
    <!-- 引入 Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.0/swiper-bundle.min.css">
    <style>
        /* 基础样式：页面可滚动，整体布局 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            overflow: auto; /* 允许页面滚动 */
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        /* 渐变背景 */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #f5f5f7, #e0e0e5, #f5f5f7);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        /* 核心：标题、按钮和画廊的整体容器 (默认竖屏布局) */
        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 从上到下排列 */
            gap: 3rem; /* 元素间固定间距 */
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        /* 提示文本样式 */
        .title-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1),
                        transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            margin: 0 0 0.8rem;
        }
        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #6e6e73;
            max-width: 800px;
            margin: 0 auto;
        }
        /* 按钮容器：用于垂直排列两个按钮 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* 按钮之间的间距 */
        }
        /* 超链接按钮通用样式 */
        .redirect-link {
            display: inline-block;
            border-radius: 18px;
            padding: 1.2rem 2.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1d1d1f;
            text-decoration: none;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 220px;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1),
                        transform 1s cubic-bezier(0.19, 1, 0.22, 1),
                        background-color 0.3s,
                        color 0.3s,
                        box-shadow 0.3s;
        }
        .redirect-link:hover {
            transform: translateY(-3px); /* hover上浮效果 */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            color: #0071e3;
            background-color: rgba(255, 255, 255, 0.95);
        }

        /* --- 卡片轮播样式 --- */
        .swiper-box {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: linear-gradient(180deg,rgba(255,255,255,0.28) 0%,rgba(255,255,255,0) 100%);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            box-shadow: 0 0.5px 0 1px rgba(255,255,255,0.23) inset,0 1px 0 0 rgba(255,255,255,0.66) inset,0 4px 16px rgba(0,0,0,0.12);
            z-index: 10;
            padding: 10px 30px;
            /* 初始状态下不可见，通过JS在图片加载后显示 */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .swiper {
            width: 210px;
            height: 300px;
            padding: 20px;
        }
        .swiper-slide {
            position: relative;
            border-radius: 10px;
            user-select: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            overflow: hidden; /* 确保图片不会超出圆角 */
        }
        .swiper-slide img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 使用占位符，图片加载后会替换 */
            background-color: #eaeaea;
        }
        /* 遮罩层，用于显示标题 */
        .overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top,#0f2027,transparent,transparent);
        }
        .overlay h2 {
            position: absolute;
            bottom: 0;
            left: 0;
            color: #fff;
            font-weight: 400;
            font-size: 1.1rem;
            line-height: 1.4;
            margin: 0 0 20px 20px;
        }
        .swiper-pagination {
            transform: translateY(10px);
        }
        /* --- 轮播样式结束 --- */

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            body { background-color: #121212; color: #f5f5f7; }
            .subtitle { color: #a0a0a0; }
            .redirect-link { background-color: #1d1d1f; color: #e0e0e0; }
            .redirect-link:hover { background-color: #2d2d2f; color: #2997ff; }
            .gradient-bg { background: linear-gradient(120deg, #121212, #1d1d1f, #121212); }
            .swiper-slide img { background-color: #2a2a2a; }
        }
        
        /* 渐变动画 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 横屏适配 --- */
        @media screen and (min-aspect-ratio: 13/9) {
            body {
                padding: 20px;
            }
            .content-group {
                /* 切换为水平布局 */
                flex-direction: row;
                align-items: center; /* 垂直居中 */
                justify-content: center; /* 水平居中 */
                gap: 4rem; /* 增加元素间距 */
                max-width: 1400px; /* 放宽最大宽度限制 */
            }
            /* 左侧内容区：标题和按钮 */
            .text-content {
                display: flex;
                flex-direction: column;
                align-items: flex-start; /* 左对齐 */
                justify-content: center;
                gap: 3rem;
                width: 45%;
                max-width: 550px;
            }
            .title-container {
                text-align: left; /* 标题左对齐 */
                width: 100%;
            }
            .button-container {
                width: 100%;
                /* 按钮在横屏时可以考虑水平排列 */
                /* flex-direction: row; */
            }
            /* 右侧图片区 */
            .carousel-content {
                width: 45%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .swiper-box {
                width: 100%;
                box-sizing: border-box;
            }
            .swiper {
                /* 可以根据需要调整横屏时卡片的大小 */
                width: 230px;
                height: 320px;
            }
        }

        /* 当JS加载完成并准备好显示轮播时，添加此类 */
        .swiper-box.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 渐变背景 -->
    <div class="gradient-bg"></div>
    
    <!-- 核心内容组 -->
    <div class="content-group">
        <!-- 左侧内容区 (在横屏时) -->
        <div class="text-content">
            <!-- 标题提示文本 -->
            <div class="title-container" id="titleContainer">
                <div class="title">你进入了隐藏界面</div>
                <div class="subtitle">袁世凯你终于来了</div>
            </div>
            
            <!-- 按钮容器 -->
            <div class="button-container">
                <a href="https://fcnizee6hhrw.feishu.cn/share/base/form/shrcnMotONH3uw00zNiGEvaINxf" class="redirect-link" id="redirectLink1">
                    点击以进入聊天室
                </a>
                <a href="#" class="redirect-link" id="redirectLink2">
                    进入消息列表
                </a>
            </div>
        </div>
        
        <!-- 右侧图片区 (在横屏时) -->
        <div class="carousel-content">
            <!-- 卡片轮播组件 (初始隐藏) -->
            <div class="swiper-box" id="swiperBox">
                <div class="swiper main-swiper" id="mainSwiper">
                    <div class="swiper-wrapper">
                        <!-- 注意：图片src先用data-src存储，JS会在适当时候加载 -->
                        <div class="swiper-slide">
                            <img data-src="https://picsum.photos/id/237/800/600" alt="图片1">
                            <div class="overlay"><h2>可爱的小狗</h2></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="https://picsum.photos/id/10/800/600" alt="图片2">
                            <div class="overlay"><h2>壮丽的山景</h2></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="https://picsum.photos/id/1080/800/600" alt="图片3">
                            <div class="overlay"><h2>宁静的湖泊</h2></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="https://picsum.photos/id/119/800/600" alt="图片4">
                            <div class="overlay"><h2>浩瀚的海洋</h2></div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.0/swiper-bundle.min.js"></script>
    <script>
        // --- 深色模式逻辑 ---
        function applyTheme(isDark) { document.body.classList.toggle('dark-mode', isDark); }
        function isDarkMode() { return window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false; }
        applyTheme(isDarkMode());
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener?.('change', (e) => applyTheme(e.matches));
        if (mediaQuery.addListener) mediaQuery.addListener((e) => applyTheme(e.matches));

        // --- 页面入场动画 ---
        document.addEventListener('DOMContentLoaded', () => {
            const titleContainer = document.getElementById('titleContainer');
            const redirectLink1 = document.getElementById('redirectLink1');
            const redirectLink2 = document.getElementById('redirectLink2');

            // 先显示文字和按钮
            setTimeout(() => {
                titleContainer.style.opacity = '1';
                titleContainer.style.transform = 'translateY(-10px)';
                redirectLink1.style.opacity = '1';
                redirectLink1.style.transform = 'translateY(0)';
                redirectLink2.style.opacity = '1';
                redirectLink2.style.transform = 'translateY(0)';

                // 在文字按钮动画后，再加载图片和轮播
                setTimeout(lazyLoadAndInitCarousel, 800);

            }, 100);
        });

        // --- 延迟加载图片并初始化轮播 ---
        function lazyLoadAndInitCarousel() {
            const swiperBox = document.getElementById('swiperBox');
            const slides = document.querySelectorAll('.swiper-slide img');
            let imagesLoaded = 0;

            // 检查所有图片是否都已加载
            function checkAllImagesLoaded() {
                imagesLoaded++;
                if (imagesLoaded === slides.length) {
                    // 所有图片加载完成后，显示轮播容器并初始化
                    swiperBox.classList.add('visible');
                    initCardCarousel();
                }
            }

            // 遍历图片，从data-src加载
            slides.forEach(img => {
                img.onload = checkAllImagesLoaded;
                img.onerror = checkAllImagesLoaded; // 即使加载失败，也继续初始化
                img.src = img.dataset.src; // 开始加载图片
            });
        }

        // --- Swiper 卡片轮播核心逻辑 ---
        function initCardCarousel() {
            const mainSwiper = new Swiper(".main-swiper", {
                // 卡片效果
                effect: "cards",
                // 允许触摸滑动
                allowTouchMove: true,
                // 鼠标样式为抓手
                grabCursor: true,
                // 初始化时显示第3张图片 (索引为2)
                initialSlide: 2,
                // 无限循环
                loop: true,
                // 鼠标滚轮控制
                mousewheel: {
                    invert: false,
                },
                // 分页指示器
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true, // 允许点击指示器切换
                },
                // 自动轮播
                autoplay: {
                    delay: 3000, // 间隔3秒
                    disableOnInteraction: false, // 用户操作后继续自动播放
                },
            });
        }
    </script>
</body>
</html>
