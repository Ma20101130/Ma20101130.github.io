<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat跳转</title>
    <style>
        /* 基础样式 - 整体居中，空间不足滚动 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            overflow-x: hidden;
        }
        /* 渐变背景 - 固定全屏 */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #f5f5f7, #e0e0e5, #f5f5f7);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        /* 核心内容容器 - 居中适配 */
        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        /* 提示文本样式 - 移动距离翻倍，强制过渡动画 */
        .title-container {
            text-align: center;
            opacity: 0;
            transform: translateY(40px); /* 移动距离翻倍 */
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1) !important;
            -webkit-transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1) !important;
        }
        /* 文字动画激活类 */
        .title-animate {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            margin: 0 0 0.8rem;
        }
        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #6e6e73;
            max-width: 800px;
            margin: 0 auto 0.5rem;
        }
        /* 按钮容器 - 居中适配大按钮 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 350px;
            align-items: center;
        }
        /* 超链接按钮通用样式 - 大按钮+强制过渡动画 */
        .redirect-link {
            display: inline-block;
            border-radius: 20px;
            padding: 1.4rem 3rem;
            background-color: rgba(255, 255, 255, 0.85);
            color: #1d1d1f;
            text-decoration: none;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(12px);
            min-width: 240px;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(40px);
            /* 强制开启过渡，兼容所有浏览器 */
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
            -webkit-transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
        /* 按钮动画激活类 */
        .btn-animate {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        /* 按钮hover/active - 大按钮动效 */
        .redirect-link:hover {
            transform: translateY(-6px) scale(1.02) !important;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.18);
            color: #0071e3;
            background-color: rgba(255, 255, 255, 0.98);
        }
        .redirect-link:active {
            transform: translateY(-3px) scale(0.98) !important;
        }
        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f5f5f7;
            }
            .subtitle {
                color: #a0a0a0;
            }
            .redirect-link {
                background-color: #1d1d1f;
                color: #e0e0e0;
            }
            .redirect-link:hover {
                background-color: #2d2d2f;
                color: #2997ff;
            }
            .gradient-bg {
                background: linear-gradient(120deg, #121212, #1d1d1f, #121212);
            }
        }
        /* 渐变动画 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 横屏适配 - 左右布局，大按钮同比例适配 */
        @media screen and (min-aspect-ratio: 13/9) {
            body {
                overflow: hidden;
            }
            .content-group {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 5rem;
                max-width: 1400px;
                width: 100%;
            }
            .text-content {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
                gap: 2rem;
                width: 55%;
                max-width: 700px;
            }
            .title-container {
                text-align: left;
                width: 100%;
            }
            .button-container {
                width: 45%;
                max-width: 380px;
                align-items: center;
            }
            /* 横屏按钮 - 同比例放大适配 */
            .redirect-link {
                padding: 1.2rem 2.5rem;
                font-size: clamp(1.1rem, 2.5vw, 1.3rem);
                min-width: 220px;
                max-width: 300px;
            }
        }
        /* 小屏竖屏微调 - 大按钮适配小屏 */
        @media screen and (max-width: 480px) {
            body {
                padding: 30px 15px;
            }
            .content-group {
                gap: 2rem;
            }
            .redirect-link {
                padding: 1.2rem 2rem;
                min-width: 200px;
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <!-- 渐变背景 -->
    <div class="gradient-bg"></div>
    <!-- 核心内容组 - 整体居中 -->
    <div class="content-group">
        <!-- 文字内容区 -->
        <div class="text-content">
            <div class="title-container" id="titleContainer">
                <div class="title">你进入了Chat跳转</div>
                <div class="subtitle">你可以点击按钮跳转到聊天界面</div>
            </div>
        </div>
        <!-- 按钮容器 - 大尺寸按钮 -->
        <div class="button-container">
            <a href="https://fcnizee6hhrw.feishu.cn/share/base/form/shrcnMotONH3uw00zNiGEvaINxf" class="redirect-link" id="redirectLink1">
                发送消息
            </a>
            <a href="https://fcnizee6hhrw.feishu.cn/base/VD3abJ5fqaAuCisE8cccjjYunmh?table=tblzTAeYsk2ZlBys&view=vewNhBX7cO" class="redirect-link" id="redirectLink2">
                查看消息
            </a>
            <a href="https://jcnte49dej8s.feishu.cn/drive/folder/O9CUfcBx1lBLVbd4W8Jc6tqznSc" class="redirect-link" id="redirectLink3">
                横店一中生存指南
            </a>
        </div>
    </div>
    <script>
        // 深色模式逻辑
        function applyTheme(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
        }
        function isDarkMode() {
            return window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false;
        }
        applyTheme(isDarkMode());
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener?.('change', (e) => applyTheme(e.matches));
        if (mediaQuery.addListener) {
            mediaQuery.addListener((e) => applyTheme(e.matches));
        }

        // 页面入场动画 - 终极修复：DOM加载完成后延迟10ms触发，确保样式完全渲染
        window.addEventListener('load', () => { // 改用window.load，等待所有样式/元素加载完毕
            const titleContainer = document.getElementById('titleContainer');
            const redirectLink1 = document.getElementById('redirectLink1');
            const redirectLink2 = document.getElementById('redirectLink2');
            const redirectLink3 = document.getElementById('redirectLink3');

            // 延迟10ms，确保CSS样式完全生效，动画100%触发
            setTimeout(() => {
                // 文字+发送消息按钮 完全同时开始动画（核心要求）
                titleContainer.classList.add('title-animate');
                redirectLink1.classList.add('btn-animate');
                // 其余按钮保留轻微时差，有层次感
                setTimeout(() => { redirectLink2.classList.add('btn-animate'); }, 50);
                setTimeout(() => { redirectLink3.classList.add('btn-animate'); }, 100);
            }, 10);
        });
    </script>
</body>
</html>
