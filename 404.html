<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基础样式：页面不可滚动，整体居中容器 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            overflow: hidden; /* 禁止页面滚动 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* 渐变背景 */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #f5f5f7, #e0e0e5, #f5f5f7);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        /* 核心：404与按钮的整体容器，确保垂直顺序和联动 */
        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-center;
            gap: 2rem; /* 两元素固定间距，保证视觉层次 */
        }
        /* 404提示文本样式：初始居中，动画时同步上移 */
        .title-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px); /* 初始轻微下移，准备动画 */
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), 
                        transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            margin: 0 0 0.8rem;
        }
        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #6e6e73;
            max-width: 800px;
            margin: 0 auto;
        }
        /* 超链接按钮样式：从404下方向上出现 */
        .redirect-link {
            display: inline-block;
            border-radius: 18px;
            padding: 2rem 3rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1d1d1f;
            text-decoration: none;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 200px;
            opacity: 0;
            transform: translateY(40px); /* 初始更靠下，体现“从下方上来” */
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1) 0.2s, 
                        transform 1s cubic-bezier(0.19, 1, 0.22, 1) 0.2s,
                        background-color 0.3s,
                        color 0.3s,
                        box-shadow 0.3s;
        }
        .redirect-link:hover {
            transform: translateY(-5px); /*  hover上浮 */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            color: #0071e3;
            background-color: rgba(255, 255, 255, 0.95);
        }
        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f5f5f7;
            }
            .subtitle {
                color: #a0a0a0;
            }
            .redirect-link {
                background-color: #1d1d1f;
                color: #e0e0e0;
            }
            .redirect-link:hover {
                background-color: #2d2d2f;
                color: #2997ff;
            }
            .gradient-bg {
                background: linear-gradient(120deg, #121212, #1d1d1f, #121212);
            }
        }
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f7;
        }
        body.dark-mode .subtitle {
            color: #a0a0a0;
        }
        body.dark-mode .redirect-link {
            background-color: #1d1d1f;
            color: #e0e0e0;
        }
        body.dark-mode .redirect-link:hover {
            background-color: #2d2d2f;
            color: #2997ff;
        }
        body.dark-mode .gradient-bg {
            background: linear-gradient(120deg, #121212, #1d1d1f, #121212);
        }
        /* 渐变动画 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- 渐变背景 -->
    <div class="gradient-bg"></div>
    
    <!-- 核心内容组：404在上，按钮在下，固定垂直顺序 -->
    <div class="content-group">
        <!-- 404提示文本（永远在上方） -->
        <div class="title-container" id="titleContainer">
            <div class="title">404: 页面不存在</div>
            <div class="subtitle">目标页面不存在，或无法找到</div>
        </div>
        
        <!-- 超链接按钮：移除固定href，由JS动态赋值 -->
        <a href="javascript:;" class="redirect-link" id="redirectLink">
            点击以重定向至主页
        </a>
    </div>
    <script>
        // 深色模式适配逻辑
        function applyTheme(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
        }
        function isDarkMode() {
            return window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false;
        }
        // 初始化主题
        applyTheme(isDarkMode());
        // 监听深色模式切换（兼容旧版Safari）
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener?.('change', (e) => applyTheme(e.matches));
        if (mediaQuery.addListener) mediaQuery.addListener((e) => applyTheme(e.matches));

        // 核心改造：根据域名动态匹配跳转根目录，兜底为macy.pages.dev
        function getHomepageUrl() {
            const hostname = window.location.hostname;
            // 匹配macy.pages.dev域名，返回其根目录
            if (hostname.includes('macy.pages.dev')) {
                return 'https://macy.pages.dev';
            }
            // 匹配ma20101130.netlify.app域名，返回其根目录
            else if (hostname.includes('ma20101130.netlify.app')) {
                return 'https://ma20101130.netlify.app';
            }
            // 兜底：未知域名默认跳转到macy.pages.dev
            else {
                return 'https://macy.pages.dev';
            }
        }

        // 页面加载触发同步动画+初始化跳转链接
        document.addEventListener('DOMContentLoaded', () => {
            const titleContainer = document.getElementById('titleContainer');
            const redirectLink = document.getElementById('redirectLink');
            
            // 初始化按钮跳转链接
            redirectLink.href = getHomepageUrl();

            // 同步触发动画：404上移10px，按钮上移40px（回到正常位置），视觉平衡
            setTimeout(() => {
                titleContainer.style.opacity = '1';
                titleContainer.style.transform = 'translateY(-10px)'; // 404上移，抵消按钮占位
                redirectLink.style.opacity = '1';
                redirectLink.style.transform = 'translateY(0)'; // 按钮从下方上移到正常位置
            }, 100);
        });
    </script>
</body>
</html>
