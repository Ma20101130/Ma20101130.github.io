<!DOCTYPE html>
<html>
<head>
    <style>
        /* 根据设备深色模式设置主题 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2c2c2c;
                color: #ffffff;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #333333;
            }
        }

        /* 动画定义 */
        @keyframes riseFade {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            100% {
                opacity: 1;
                transform: translateY(-200%);
            }
        }

        .animated-text {
            font-size: 3rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: riseFade 1.5s ease-out 1 forwards;
        }
    </style>
</head>
<body>
    <div class="animated-text">恭喜你找到了这个网页最初始的版本</div>
    <div class="animated-text">你好</div>
</body>
</html>
